<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First Calculator</title>
    <link rel="stylesheet" href="calculator.css" media="screen" title="no title" charset="utf-8">
    <script src="calculator.js"></script>
  </head>

  <body>
    <div id="container">
      <p id="title"> My first calculator </p>
      <div id="calculator">
       <!-- the <p> inside the result div is optional (for css)-->
       <div class="result"><p></p></div>
       <div class="clear">Clear</div>

       <span>7</span>
       <span>8</span>
       <span>9</span>
       <span>+</span>

       <span>4</span>
       <span>5</span>
       <span>6</span>
       <span>-</span>

       <span>1</span>
       <span>2</span>
       <span>3</span>
       <span>รท</span>

       <span>0</span>
       <span>.</span>
       <span>=</span>
       <span>x</span>

      </div>
    </div>
  </body>
</html>
